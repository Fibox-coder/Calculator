<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="mainbody">
        <div class="calculation" id="calculationScreen"></div>
        <div class="resultscreen" id="resultScreen">
            <div class="calculation" id="calculation">0</div>
            <div class="input" id="input">0</div>
        </div>
        <div class="grid">
            <button class="button" id="clearBtn">Clear</button>
            <button class="button" id="deleteBtn">Delete</button>

            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="divisionBtn">รท</button>

            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="multiplyBtn">x</button>

            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" id="subtractBtn">-</button>

            <button class="button" id="0">0</button>
            <button class="button" id="decimalBtn">.</button>
            <button class="button" id="resultBtn">=</button>
            <button class="button" id="addBtn">+</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
